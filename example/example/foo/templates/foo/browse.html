{% extends 'base.html' %}

{% load i18n %}

{% block content %}
    <h1>{% trans "Foo listing" %}</h1>
    <p>{% trans "List of Foo items" %}</p>

    <ul>
        {% for item in items%}
        <li><a href="{{ item.get_absolute_url }}">{{ item }}</a></li>
        {% endfor %}
    </ul>

{% endblock content %}
